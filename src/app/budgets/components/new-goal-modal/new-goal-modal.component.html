
<nz-modal [(nzVisible)]="isVisible" nzTitle="New Savings Goal" nzOkText="Save Goal" (nzOnCancel)="isVisible = false"
          (nzOnOk)="handleSave()" nzWidth="60%" [nzOkLoading]="saving" [nzCancelDisabled]="saving" [nzOkDisabled]="saving">

  <div *ngIf="newGoal" class="d-flex flex-column" style="font-size: .9rem">

    <div class="d-flex justify-content-start w-100">

      <div class="d-flex flex-column mr-2 w-50">

        <div class="d-flex">
          <div class="mr-2">Sub Category:</div>
          <button nz-button nzType="primary" nzSize="small" nzShape="circle" class="mb-1">
            <i nz-icon nzType="plus"></i></button>
        </div>

        <nz-select [(ngModel)]="newGoal.subCategory" class="w-100" nzPlaceHolder="Select Sub Category">

          <nz-option *ngFor="let subCategory of subCategoriesQuery.savingsSubCategories$ | async"
                     [nzValue]="subCategory" [nzLabel]="subCategory.name"></nz-option>

        </nz-select>
      </div>

      <div class="ml-2 w-50">
        <div class="mb-1">Amount:</div>
        <input nz-input [(ngModel)]="newGoal.amount" currencyMask [options]="{align: 'left'}">
      </div>

    </div>

    <div class="d-flex justify-content-start w-100 mt-2">

      <div class="d-flex flex-column mr-2 w-50">Saved By Month:
        <nz-select nzPlaceHolder="Select Month" class="mr-2 w-100" [(ngModel)]="newGoal.month">

          <nz-option *ngFor="let month of dateFilterStoreService?.months" [nzValue]="month + 1" [nzLabel]="month | getMonthName"></nz-option>

        </nz-select>
      </div>

      <div class="ml-2 w-50">Year
        <nz-input-number [(ngModel)]="newGoal.year" class="w-100"></nz-input-number>
      </div>

    </div>

    <div class="w-100 mt-2">Description

      <input nz-input [(ngModel)]="newGoal.description" class="w-100">

    </div>

    </div>



</nz-modal>
