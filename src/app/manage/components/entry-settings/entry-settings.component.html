<div class="px-3">

  <div class="d-flex w-100 justify-content-between align-items-end mb-4">

    <h3>Transaction History</h3>

    <input nz-input class="w-50" placeholder="Search" [ngModel]="(entriesQuery.getUi$ | async).search"
           (ngModelChange)="entriesService.updateUi({search: $event})">

  </div>

  <app-view-entries-table [entriesState]="entriesQuery.select() | async" [showPagination]="true"></app-view-entries-table>

</div>
